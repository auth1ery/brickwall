<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>post</title>
<style>
    /* go wild with the CSS! right now its a lifeless boring black theme, but go wild with it! */
    /* also if you mess with some of the code that isnt CSS it will likely break :p */
    /* delete these comments if needed */
body { background-color: #0e0e0e; color: #dcdcdc; font-family: monospace; margin: 0; padding: 28px; line-height: 1.7; font-size: 17px; }
.container { max-width: 540px; margin: 0 auto; }
h1 { font-size: 1.4rem; font-weight: normal; letter-spacing: 0.06em; margin: 0 0 1.2em 0; }
p { margin: 0 0 1em 0; opacity: 0.88; }
a { color: #dcdcdc; text-decoration: none; border-bottom: 1px dotted #444; } 
a:hover { opacity: 0.7; }
.back-link { display: inline-block; margin-top: 2em; padding: 8px 16px; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 2px; text-decoration: none; border-bottom: none; }
.back-link:hover { background: #222; opacity: 1; }
</style>
</head>
<body> 
<div class="container" id="post">loading postâ€¦</div> 
<a class="back-link" href="blog.html">back</a>
<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const container = document.getElementById("post");
  
  if (!id) {
    container.innerHTML = "<p>no post selected</p>";
  } else {
    fetch("posts/" + id + ".html")
      .then(r => r.text())
      .then(html => {
        container.innerHTML = html;
      })
      .catch(err => {
        container.innerHTML = "<p>post not found: " + err + "</p>";
      });
  }
</script>
</body>
</html>
